{extend name="base" /}
{block name="body"}
<link rel="stylesheet" href="__CSS__/style.min862f.css">
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/coupon/index')}">优惠券管理</a></li> 
            <li class="layui-this">添加优惠券</li> 
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/coupon/save')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" value="" required  lay-verify="required" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">优惠价格</label>
                        <div class="layui-input-block">
                            <input type="text" name="price" value="" placeholder="价格" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">满额可用</label>
                        <div class="layui-input-block">
                            <input type="text" name="man_price" value="" placeholder="价格" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="bg_data" value="" class="layui-input datetime" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="end_data" value="" class="layui-input datetime" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发放数量</label>
                        <div class="layui-input-block">
                            <input type="text" name="num" value="" placeholder="发放数量" class="layui-input" lay-verify="required|number">
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">是否上线</label>
                        <div class="layui-input-block">
                            <input type="radio" name="is_online" value="1" title="是">
                            <input type="radio" name="is_online" value="2" title="否" checked="checked">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input type="text" name="orderby" value="" placeholder="排序" class="layui-input" lay-verify="required|number">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
